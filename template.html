<html>
    <head>
        <title>Geeky.vn</title>
        <meta charset="utf-8">
        <meta http-equiv="content-type" content="text/html;"><meta name=viewport content="initial-scale=1.0 maximum-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&amp;subset=latin-ext,vietnamese" rel="stylesheet">
        <link href="css/theme.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="header">
          <a href="/"><span class="avatar"></span><span class="header-link">geeky.vn</span></a> 
          <a id="btn-menu">Menu</a>
          <ul id="menu" class="menu">{%menu%}</ul>
        </div>
        <div class="container">
            <div class="main">
                {%content%}
            </div>
        </div>
        <script>
        document.getElementById("btn-menu").addEventListener("touchstart", function() {
          var isMenuDisplayed = document.getElementById("menu").style.display;
          if (isMenuDisplayed === "none") {
            document.getElementById("menu").style.display = "block";
          } else {
            document.getElementById("menu").style.display = "none";
          }
        });
        </script>
    </body>
</html>
